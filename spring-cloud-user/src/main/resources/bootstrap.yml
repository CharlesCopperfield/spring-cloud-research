spring:
  application:
    name: name-spring-cloud-user
  profiles:
    active: dev

server:
  port: 10001
  servlet:
    context-path: /user

management:
  server:
    port: 11001
  endpoints:
    web:
      exposure:
        include: health,info

mybatis:
  type-aliases-package: com.charles.spring.cloud.user.entity

test:
  sort: ${spring.application.name}.bootstrap.yml
